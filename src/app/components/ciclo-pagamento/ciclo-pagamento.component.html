<div class="col-md-12" style="margin-left: 0%">
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Ciclo Pagamento</h3>
      </div>

      <div class="box-body">
            <div class="row">
                <div class="col-xs-3">
                    <div class="small-box bg-green">
                       <div class="inner">
                           <h3 id="credito">{{ sumario.credito }}</h3>
                           <p>Total créditos</p>
                       </div>
                       <div class="icon">
                           <i class="fa fa-bank"></i>
                       </div>
                    </div>
                 </div>
                 <div class="col-xs-3">
                     <div class="small-box bg-red">
                        <div class="inner">
                            <h3 id="debito">{{ sumario.pago }}</h3>
                            <p>Pago</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-credit-card"></i>
                        </div>
                     </div>
                  </div>
                  <div class="col-xs-3">
                        <div class="small-box bg-yellow">
                           <div class="inner">
                               <h3 id="debito">{{ sumario.pendente }}</h3>
                               <p>Pendente</p>
                           </div>
                           <div class="icon">
                               <i class="fa fa-credit-card"></i>
                           </div>
                        </div>
                     </div>
                  <div class="col-xs-3">
                     <div class="small-box bg-blue">
                        <div class="inner">
                            <h3 id="saldo">{{ sumario.saldo }}</h3>
                            <p>Saldo</p>
                        </div>
                        <div class="icon">
                            <i class="fa fa-money"></i>
                        </div>
                     </div>
                  </div>
            </div>
        </div>
        
        
    </div>
</div>
           

      <form class="form-horizontal" #form="ngForm"  novalidate>
        <div [ngClass]="classCss" role="alert" *ngIf="message">
                   <strong>{{ message.text }}</strong>
        </div>

        <div class="box-body">
          <div class="row">
              <div class="col-xs-4">
                <label for="inputNome" class="col-sm-2 control-label">Nome</label>
              </div>
              <div class="col-xs-4">
                <label for="inputMes" class="col-sm-2 control-label">Mês</label>
             </div>
             <div class="col-xs-4">
                 <label for="inputAno" class="col-sm-2 control-label">Ano</label>
             </div>
          </div>
        </div>

        <div class="box-body">
          <div class="row">
            <div class="col-xs-4">
                  <input 
                        type="text" 
                        [(ngModel)]="ciclo.nome"
                        class="form-control" 
                        name="nome"
                        id="inputNome" 
                        #nome="ngModel"
                        placeholder="Nome"
                        required>
                  <span class="help-block" *ngIf="nome.invalid && nome.dirty">Nome Obrigatória</span>
            </div>
            <div class="col-xs-4">
                    <select  [(ngModel)]="ciclo.mes"
                    class="form-control select2" 
                    id="inputMes" 
                    [ngModelOptions]="{standalone: true}"
                    style="width: 100%"
                    required
                    ngModel>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="col-xs-4">
                <select  [(ngModel)]="ciclo.ano"
                    class="form-control select2" 
                    id="inputAno" 
                    [ngModelOptions]="{standalone: true}"
                    style="width: 100%"
                    required
                    ngModel>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                </select>
            </div>
          </div>
        </div>

        <div class="box box-success">
                <div class="box-header">
                  <h3 class="box-title">Créditos</h3>
                </div>

                <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>Nome</th>
                                        <th>Valor</th>
                                        <th><button type="submit"  (click)="createOrUpdate()" [disabled]="!form.valid" class="btn btn-info btn-md">Salvar</button></th>
                                    </tr>
                                    <tr *ngFor="let cred of ciclo.creditos">
                                        <td>
                                            <input type="text"
                                                  [(ngModel)]="cred.nome"
                                                  class="form-control"
                                                  [ngModelOptions]="{standalone: true}" 
                                                  ngModel>
                                            </td>
                                        <td>
                                            <input (change)="calculadora()"
                                                  type="number"
                                                  [(ngModel)]="cred.valor"
                                                  class="form-control"
                                                  [ngModelOptions]="{standalone: true}"
                                                  ngModel>
                                        </td>
                                        <td class="table-actions">
                                            <button class="btn btn-success" (click)="addCreditos(cred)">
                                                   <i class="fa fa-plus"></i>
                                            </button>
                                            <button class="btn btn-warning" (click)="cloneCreditos(cred)">
                                                    <i class="fa fa-clone"></i>
                                            </button>
                                            <button class="btn btn-danger" (click)="removeCreditos(cred)">
                                                      <i class="fa fa-trash-o"></i>
                                            </button>
                                         </td>
                                     </tr>
                                </table>
                            </div>    
                        </div>
                 </div> 
        </div>       
        
        <div class="box box-danger">
                <div class="box-header">
                  <h3 class="box-title">Débitos</h3>
                </div>
                <div class="box-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <table class="table table-bordered">
                                  <tr>
                                    <th>Descrição -
                                         <button type="button" class="btn btn-success btn-small" data-toggle="modal" data-target="#myModal">
                                        Novo
                                         </button>
                                    </th>
                                    <th>Valor</th>
                                    <th>Status</th>
                                    <th>
                                        <button type="submit"  (click)="createOrUpdate()" [disabled]="!form.valid" class="btn btn-info btn-md">Salvar</button>
                                    </th>
                                  </tr>
                                  <tr *ngFor="let deb of ciclo.debitos">
                                   <td>
                                        <select  [(ngModel)]="deb.descricao.id"
                                            class="form-control select2" 
                                            id="inputDescricao" 
                                            [ngModelOptions]="{standalone: true}"
                                            style="width: 100%"
                                            required
                                            ngModel>
                                        <option *ngFor="let o of debitodescricoes" [ngValue]="o.id">{{o.nome}}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input (change)="calculadora()"
                                        type="number" 
                                        [(ngModel)]="deb.valor"
                                        class="form-control" 
                                        [ngModelOptions]="{standalone: true}"
                                        ngModel>
                                    </td>
                                    <td> 
                                        <select  [(ngModel)]="deb.status"
                                            (change)="calculadora()"
                                            class="form-control select2" 
                                            id="inputStatus" 
                                            [ngModelOptions]="{standalone: true}"
                                            style="width: 100%"
                                            required
                                            ngModel>
                                            <option>PAGO</option>
                                            <option>PENDENTE</option>
                                        </select>
                                    </td>
                                    <td class="table-actions">
                                        <button class="btn btn-success" (click)="addDebitos(deb)">
                                          <i class="fa fa-plus"></i>
                                        </button>
                                        <button class="btn btn-warning" (click)="cloneDebitos(deb)">
                                           <i class="fa fa-clone"></i>
                                         </button>
                                         <button class="btn btn-danger" (click)="removeDebitos(deb)">
                                             <i class="fa fa-trash-o"></i>
                                           </button>
                                     </td>
                                  </tr>
                                </table>
                              </div>
                        </div>
                    </div>
        </div>              
        
        <div class="box-footer">
          <button type="submit"  (click)="createOrUpdate()" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
        </div>
      </form>

      <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Débito descrição - Novo</h4>
                    </div>
                    <div class="modal-body">
                            <form class="form-horizontal" #form="ngForm"  novalidate> 
                                    <div class="box-body">
                                            <div class="row">
                                              <div class="col-xs-4">
                                                    <input style="width: 100%"
                                                          type="text" 
                                                          [(ngModel)]="debitoDescricao.nome"
                                                          class="form-control" 
                                                          name="nome"
                                                          id="inputNome" 
                                                          #nome="ngModel"
                                                          placeholder="Nome"
                                                          >
                                            </div>
                                          </div>
                                    </div>
                                <div class="modal-footer">
                                    <button type="submit"  (click)="salvarDebitoDescricao()" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
                                </div>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
