<div class="box-body">
  <table class="table" style="background-color: white">
     <thead>
       <tr>
         <th>Nome</th>
       </tr>
     </thead>
     <tbody>
        <tr *ngFor="let c of cliente.contas">
            <td>{{c.nome}}</td>
             <td style="width: 140px">
                <button class="btn btn-warning" (click)="findById(c.id)">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="findById(c.id)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
     </tbody>
  </table>
</div>
