<div class="box-body">
  <table class="table" style="background-color: white">
     <thead>
       <tr>
         <th>Nome</th>
         <th>Listar Contas</th>
       </tr>
     </thead>
     <tbody>
        <tr *ngFor="let c of clientesDTO">
            <td>{{c.nome}}</td>
             <td style="width: 140px">
                <button class="btn btn-warning" (click)="getContas(c.id)">
                    <i class="fa fa-bank"></i>
                </button>
                <!-- <button class="btn btn-danger" (click)="findById(c.id)">
                    <i class="fa fa-trash-o"></i>
                </button> c -> Ctrl+K, Ctrl+C rc -> Ctrl+K, Ctrl+U-->
            </td>
        </tr>
     </tbody>
  </table>
</div>
